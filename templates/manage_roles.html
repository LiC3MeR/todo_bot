<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Manage Roles</title>
  </head>
  <body>
    <h1>Manage Roles</h1>
    <a href="{{ url_for('users') }}">Back to Home</a>
    <form method="POST">
      <select name="user_id">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }} - Current Role: {{ user.role.name }}</option>
        {% endfor %}
      </select>
      <select name="role_id">
        {% for role in roles %}
          <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Change Role</button>
    </form>
  </body>
</html>
