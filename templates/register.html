<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }
        th {
            background-color: #333;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        /* Кнопки в модальном окне */
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Список пользователей</h2>
        <form action="/create_user" method="POST">
            <label for="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Создать пользователя">
        </form>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="userRow" data-user-id="{{ user.id }}" data-username="{{ user.username }}">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Данные пользователя</h3>
            <p><strong>ID: </strong><span id="modalUserId"></span></p>
            <p><strong>Имя пользователя: </strong><span id="modalUsername"></span></p>
            <button id="changePasswordBtn">Изменить пароль</button>
            <button id="generatePasswordBtn">Сгенерировать пароль</button>
        </div>
    </div>
    <script>
        // Получаем модальное окно и кнопку закрытия
        var modal = document.getElementById("userModal");
        var closeBtn = document.getElementsByClassName("close")[0];

        // Получаем ссылки на элементы в модальном окне
        var modalUserId = document.getElementById("modalUserId");
        var modalUsername = document.getElementById("modalUsername");
        var changePasswordBtn = document.getElementById("changePasswordBtn");
        var generatePasswordBtn = document.getElementById("generatePasswordBtn");

        // Получаем все строки таблицы с пользователями
        var userRows = document.getElementsByClassName("userRow");

        // При клике на любую строку таблицы с пользователями
        Array.from(userRows).forEach(function(userRow) {
            userRow.addEventListener("click", function() {
                // Получаем данные о пользователе из атрибутов data
                var userId = userRow.getAttribute("data-user-id");
                var username = userRow.getAttribute("data-username");

                // Заполняем данные модального окна
                modalUserId.textContent = userId;
                modalUsername.textContent = username;

                // Отображаем модальное окно
                modal.style.display = "block";
            });
        });

        // При клике на кнопку закрытия
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // При клике вне модального окна (закрывает его)
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Функция для изменения пароля
        changePasswordBtn.onclick = function() {
            // Ваш код для изменения пароля
            alert("Функция изменения пароля еще не реализована");
        }

        // Функция для генерации пароля
        generatePasswordBtn.onclick = function() {
            // Ваш код для генерации пароля
            alert("Функция генерации пароля еще не реализована");
        }
    </script>
</body>
</html>
