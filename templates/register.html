<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }
        th {
            background-color: #333;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        /* Кнопки в модальном окне */
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Список пользователей</h2>
    <form id="createUserForm" action="/create_user" method="POST">
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Создать пользователя">
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <button class="change-password-btn" data-user-id="{{ user.id }}">Изменить пароль</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="changePasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Изменить пароль</h3>
            <form id="changePasswordForm">
                <input type="hidden" id="userId" name="user_id">
                <label for="newPassword">Новый пароль:</label><br>
                <input type="password" id="newPassword" name="new_password" required><br>
                <input type="submit" value="Изменить пароль">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Функция для получения списка пользователей
            function getUsers() {
                fetch('/get_users')
                    .then(response => response.json())
                    .then(data => {
                        const userTableBody = document.getElementById('userTableBody');
                        userTableBody.innerHTML = '';

                        data.users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>
                                    <button class="change-password-btn" data-user-id="${user.id}">Изменить пароль</button>
                                </td>
                            `;
                            userTableBody.appendChild(row);
                        });

                        // Назначение обработчика событий для каждой кнопки "Изменить пароль"
                        const changePasswordButtons = document.querySelectorAll('.change-password-btn');
                        changePasswordButtons.forEach(button => {
                            button.addEventListener('click', function () {
                                const userId = this.getAttribute('data-user-id');
                                document.getElementById('userId').value = userId;
                                document.getElementById('changePasswordModal').style.display = 'block';
                            });
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            // Получение списка пользователей при загрузке страницы
            getUsers();

            // Получение модального окна для изменения пароля и его кнопки закрытия
            const changePasswordModal = document.getElementById('changePasswordModal');
            const closeButton = document.querySelector('.close');

            // Обработка события закрытия модального окна
            closeButton.addEventListener('click', function () {
                changePasswordModal.style.display = 'none';
            });

            // Обработка события нажатия клавиши Escape для закрытия модального окна
            window.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    changePasswordModal.style.display = 'none';
                }
            });

            // Получение формы изменения пароля
            const changePasswordForm = document.getElementById('changePasswordForm');

            // Назначение обработчика события отправки формы изменения пароля
            changePasswordForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(this);

                fetch('/change_password', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        changePasswordModal.style.display = 'none';
                    })
                    .catch(error => console.error('Error:', error));
            });

            // Обновление списка пользователей при создании нового пользователя
            const createUserForm = document.getElementById('createUserForm');
            createUserForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(this);

                fetch('/create_user', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        getUsers(); // Обновление списка пользователей после создания нового пользователя
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
