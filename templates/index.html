<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList SYSADM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Цвет фона страницы */
            color: #333; /* Цвет текста */
            transition: background-color 0.3s, color 0.3s; /* Плавное изменение цветов */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #555; /* Цвет заголовков */
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50; /* Цвет кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Плавное изменение цвета кнопки */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .dark-mode {
            background-color: #333; /* Цвет фона в тёмной теме */
            color: #eee; /* Цвет текста в тёмной теме */
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Добавление задачи</h1>
        <form method="POST">
            <label for="task_content">Название задачи:</label><br>
            <input type="text" id="task_content" name="task_content"><br>

            <label for="priority">Приоритет:</label>
            <select name="priority" id="priority">
                <option value="1">Низкий</option>
                <option value="2">Средний</option>
                <option value="3">Высокий</option>
                <option value="4">Горит</option>
            </select><br>
            <label for="department">Отдел:</label>
            <select name="department" id="department">
                <option value="Системные Администраторы">Системные Администраторы</option>
                <option value="Разработка">Разработка</option>
                <option value="Провайдеры">Провайдеры</option>
                <option value="Прочие задачи">Прочие задачи</option>
            </select><br>
            <label for="description">Описание:</label><br>
            <textarea id="description" name="description"></textarea><br>

            <label for="customer">Заказчик:</label><br>
            <input id="customer" type="text" name="customer"><br>

            <input type="submit" value="Добавить задачу">
        </form>

        <h2>Текущие задачи</h2>
        <ul id="task-list">
            {% for task in tasks %}
                <li>{{ task.content }} - {{ task.status }}</li>
            {% endfor %}
        </ul>
    </div>

    <button id="theme-toggle">Сменить тему</button>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const taskList = document.getElementById('task-list');

    themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    function updateTaskList() {
        fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                taskList.innerHTML = ''; // Очистить текущий список задач
                data.tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = `${task.content} - ${task.status}`;
                    taskList.appendChild(li);
                });
            })
            .catch(error => console.error('Error updating task list:', error));
    }

    updateTaskList(); // Обновить список задач при загрузке страницы

    setInterval(updateTaskList, 30000); // Обновлять список задач каждые 30 секунд

    // Добавьте код для обработки ответа при добавлении задачи
    const taskForm = document.querySelector('form');
    taskForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвратить отправку формы

        const formData = new FormData(taskForm);

        fetch('/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Показать сообщение об успешном добавлении задачи
            updateTaskList(); // Обновить список задач
            taskForm.reset(); // Сбросить значения формы
        })
        .catch(error => console.error('Error adding task:', error));
    });
});
    </script>


</body>
</html>
