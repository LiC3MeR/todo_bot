<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Role</title>
  </head>
  <body>
    <h1>Create Role</h1>
    <a href="{{ url_for('users') }}">Back to Home</a>
    <form method="POST">
      <input type="text" name="role_name" placeholder="Role Name" required>
      <label>Permissions:</label>
      {% for permission in permissions %}
        <input type="checkbox" name="permissions" value="{{ permission.name }}"> {{ permission.name }}<br>
      {% endfor %}
      <button type="submit">Create Role</button>
    </form>
  </body>
</html>
